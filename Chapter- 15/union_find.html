<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNION - FIND  ALGORITHM</title>
</head>
<body>
    <h1>Union-Find Algorithm</h1>
    <script>
        var V, E;    
        var edge;
        
        class Edge{
            constructor(){
                this.source = 0;
                this.dest = 0;
            }
        };
        
        function initial(v,e){
            V = v;
            E = e;
            edge = Array.from(Array(E), () => Array());
        }
        
        
        function find_Parent(p, i){
            if (p[i] == -1)
                return i;
                
            return find_Parent(p,p[i]);
        }
        
        function find_Union(p, x, y){
            p[x] = y;
        }
    
        function Cycle_detection(){
            var p = Array(V).fill(0);
            
            for(var i = 0; i < V; ++i)
                p[i] =- 1;
            
            for (var i = 0; i < E; ++i){
                var x = find(p,edge[i].source);
                var y = find(p,edge[i].dest);
                
                if (x == y)
                    return 1;
                
               find_Union(p, x, y);
            }
            return 0;
        }
    
        var V = 3, E = 3;
        initial(V, E);
        
        edge[0].source = 0;
        edge[0].dest = 1;
        edge[1].source = 1;
        edge[1].dest = 2;
        edge[2].source = 0;
        edge[2].dest = 2;
        
        if (Cycle_detection() == 1)
            document.write(" graph contains cycle ");
        else
            document.write(" graph doesn't contain cycle ");
             
        </script>     
</body>
</html>
