<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPOLOGICAL SORTING  IN  DAG</title>
</head>
<body>
    <h2>Topological Sorting in DAG</h2>
    <script>
            class Graph{
                constructor(v){
                    this.V = v
        
                    this.adj = new Array(this.V)
                    for (let i = 0 ; i < this.V ; i+=1){
                        this.adj[i] = new Array()
                    }
                }
        
                add_Edge(v, w){
                    this.adj[v].push(w)
                }
        
                topological(v, visit, stack){
                    visit[v] = true;
                    let i = 0;
        
                    for(i = 0 ; i < this.adj[v].length ; i++){
                        if(!visit[this.adj[v][i]]){
                            this.topological(this.adj[v][i], visit, stack)
                        }
                    }
        
                    stack.push(v);
                }
        
                topological_Sort(){
                    let stack = new Array()
        
                    let visit = new Array(this.V);
                    for (let i = 0 ; i < this.V ; i++){
                        visit[i] = false;
                    }
        
                    for (let i = 0 ; i < this.V ; i++){
                        if (visit[i] == false){
                            this.topological(i, visit, stack);
                        }
                    }
        
                    while (stack.length != 0){
                        console.log(stack.pop() + " ")
                    }
                }
            }

            var gr = new Graph(5)
            gr.add_Edge(4, 2)
            gr.add_Edge(4, 0)
            gr.add_Edge(3, 0)
            gr.add_Edge(3, 1)
            gr.add_Edge(1, 3)
            gr.add_Edge(2, 1)
            
            console.log("  Topological soring  is :  ")
            
            gr.topological_Sort()
        </script>
        
</body>
</html>
